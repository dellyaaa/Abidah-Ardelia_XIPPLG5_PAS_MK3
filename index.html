<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project UAS To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="Todo-app">
            <!-- Judul To-Do List beserta icon -->
            <h2>To-Do List <img src="icon.png"></h2>
            
            <!-- Baris input untuk menambahkan to-do list -->
            <div class="row">
                <!-- Input box untuk menambahkan to-do list -->
                <input type="text" id="input-box" placeholder="Tambahkan To-do List kamu ...">
                
                <!-- Button untuk menambahkan to-do list -->
                <button onclick="addTask()"> Add </button>
            </div>
            
            <!-- Daftar tugas ditampilkan dalam daftar/list yang terdapat pada code berikut -->
            <ul id="list-container">
                <!-- Contoh elemen tugas:
                     <li class="checked">Task 1</li>
                     <li>Task 2</li>
                     <li>Task 3</li>
                -->
            </ul>
        </div>
        
        <!-- Pembuat website To-Do List -->
        <p>By A.dell.yaa</p>
    </div>
    
    <!-- Script JavaScript untuk mengatur logika To-Do List -->
    <script src="script.js"></script>
</body>
</html>
